<div class="row d-flex justify-content-end" style="margin-top: 50px;">
    <a class="btn btn-primary" style="margin-right: 50px;" routerLink="/request" role="button">Make a blog request</a>
    <br>
</div>
<h1 *ngIf="isLoading">loading blogs</h1>
<div *ngFor="let blog of blogs">
    <div class="card container" *ngIf="blog.status">
        <div class="row">
            <div class="col-md-3">
                <img src="../../assets/images/krushi sarthi final .png" class="img-fluid" style="margin-top: 15px;" [alt]="blog.title">
            </div>
            <div class="col-md-9">
                <div class="card-header" style="font-weight: bold;">{{blog.title}}</div>
                <div class="card-body" style="font-style: italic;">{{blog.body}}</div>
                <div class="card-footer" style="font-weight: bold;opacity: .7;">{{blog.author}}</div>

            </div>
        </div>
    </div>
    <hr *ngIf='blog.status'>
</div>
